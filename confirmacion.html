<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación recibida</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: green;
      font-size: 2em;
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ ¡Confirmación recibida!</h1>
    <p>En breve analizaremos tu moción.</p>
    <p>Gracias por tu colaboración.</p>
  </div>
</body>
</html>
